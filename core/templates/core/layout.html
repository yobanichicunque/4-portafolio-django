{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %} | Yobani Chicunque</title>
    <link href={% static 'core/css/bootstrap.min.css'%} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static 'core/css/app.css' %}>
  </head>
  <body>
    <!-- NAVBAR -->
    {% block header %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'home' %}>Yobani chicunque</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href={% url 'home' %}>Inicio</a>
                    <a class="nav-link" href={% url 'about' %}>Sobre mi</a>
                    <a class="nav-link" href={% url 'portfolio' %}>Portafolio</a>
                    <a class="nav-link" href={% url 'contact' %}>Contacto</a>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <!-- CABECERA -->
    <div class="{% block imagen-cabecera %}  {% endblock %} imagen-fondo">
        <div class="container">
            <div class="row">
                <div class="col-12 titulos">
                    {% block titulo-cabecera %} {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__redes">
            <ul class="footer__lista">
                <li class="footer__item">
                    <a class="footer__icono" href="https://github.com/yobanichicunque" target="blank"><i class="fab fa-github-square fa-1x"></i></a>
                </li>

                <li class="footer__item">
                    <a class="footer__icono" href="https://www.linkedin.com/in/yobani-chicunque-2524a8201" target="blank"><i class="fab fa-linkedin-in fa-1x"></i></a>
                </li>

                <li class="footer__item">
                    <a class="footer__icono" href="https://twitter.com/" target="blank"><i class="fab fa-twitter fa-1x"></i></a>
                </li>
            </ul>
        </div>
        <div class="footer__texto">
            <p>Yobani Chicunque &copy; Todos los Derechos Reservados - 2024</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
